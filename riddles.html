<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joke Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    #joke {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 1.5rem;
      min-height: 80px;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ˜‚ Random Joke Generator</h1>
    <div id="joke">Click the button for a joke!</div>
    <button onclick="generateJoke()">Get Joke</button>
  </div>

  <script>
    const jokes = [
      "Why don't skeletons fight each other? They don't have the guts.",
      "I'm reading a book about anti-gravity. It's impossible to put down!",
      "What do you call fake spaghetti? An impasta.",
      "Why did the scarecrow win an award? Because he was outstanding in his field!",
      "Why don't scientists trust atoms? Because they make up everything.",
      "I would tell you a construction joke, but I'm still working on it.",
      "Why did the math book look sad? Because it had too many problems.",
      "Parallel lines have so much in commonâ€¦ itâ€™s a shame theyâ€™ll never meet.",
      "Did you hear about the restaurant on the moon? Great food, no atmosphere.",
      "How does a penguin build its house? Igloos it together."
    ];

    function generateJoke() {
      const jokeElement = document.getElementById('joke');
      const randomIndex = Math.floor(Math.random() * jokes.length);
      jokeElement.textContent = jokes[randomIndex];
    }
  </script>
</body>
</html>
